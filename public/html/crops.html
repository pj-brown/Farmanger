<!doctype html>
<html lang="en">
  <head>
    <title>Farmanger</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#!">Farmanger</a>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">    
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Manage Fields
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" href="#!">NW Field (placeholder/put field name here)</a>
                  <a class="dropdown-item" href="#!">SW Field (placeholder/put field name here)</a>
                </div>
              </div>
            <button type="button" class="btn btn-secondary">Add a field</button>
            <button type="button" class="btn btn-secondary">Add a crop</button>
          </div>
    </nav>
    
    <div class="container" id="crop-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <p class="text-center">Crops</p>
          </tr>
          <tr>
            <th>Crop Name</th>
            <th>Grow Time</th>
            <th>Planting Range</th>
            <th>Irrigation Required</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="crop-body">
          <tr>
            <td>Artichokes</td>
            <td>90 days</td>
            <td>January</td>
            <td>No</td>
            <td>
              <button type="button" class="btn btn-secondary">X</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">X</button>
            </td>                    
          </tr>
        </tbody>
      </table>    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/crop.js"></script>
  </body>
</html>

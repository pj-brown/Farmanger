<!doctype html>
<html lang="en">
  <head>
    <title>Farmanger - Manage Crops</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/43102f6d14.js" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark">
      <a class="navbar-brand font-weight-bold" href="index.html"><i class="fas fa-tractor"></i> Farmanger</a>
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">    
          <div class="btn-group" role="group">
            <button class="btn btn-success border-warning" type="button" data-toggle="collapse" data-target="#background-music" aria-expanded="false" aria-controls="background-music">Music</button>
            <button type="button" class="btn btn-success border-warning" id="field-page">Manage Fields</button>
            <button type="button" class="btn btn-success border-warning" id="crop-page">Manage Crops</button>
          </div>
      </div>
    </nav>

  <div class="collapse" id="background-music">
    <div class="card card-body music" style="background-image: url(../assets/music_background.webp)">
      <audio controls>
        <source src="./assets/music_david_gwyn_jones_looking_back_over_the_hill_instrumental.mp3" type="audio/mp3">
      </audio>    </div>
  </div>
    
    <div class="container" id="crop-container">
      <button type="button" class="btn btn-success border-warning" data-toggle="modal" data-target="#cropModal">Add a crop</button>   
      <table class="table table-hover">
        <thead>           
          <tr>
            <th>Crop Name</th>
            <th>Grow Time</th>
            <th>Planting Range</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="crop-body"></tbody>
      </table>    
    </div>

     


    <!-- Modal to add crops-->
    <div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a crop</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          <div class="modal-body">
            <form id="cropForm">
              <div class="form-group">
                <label for="crop-name">Crop Name</label>
                <input type="text" class="form-control" id="crop-name" placeholder="Enter a crop name here">
              </div>
              <div class="form-group">
                <label for="grow-time">Grow Time</label>
                <input type="text" class="form-control" id="grow-time" placeholder="Enter a number for approximate days to grow">
              </div>
              <div class="form-group">
                <label for="planting-range">Planting Range</label>
                <input type="text" class="form-control" id="planting-range" placeholder="What is the planting range?">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Check this box if crop will require irrigation
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-crop">Save</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom text-center">Â© 2020 Copyright:
        <a href="https://github.com/abdi198"> Abdi</a> &
        <a href="https://github.com/pj-brown"> Patrick</a>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./dist/crop.js"></script>
  </body>
</html>
